<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Nom</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>

    <div class="container">
        <h4>Combien de nom complet aurez-vous besoin de générer (Jusqua'a 10)</h4>
        <div class="form">
            <input type="number" min="1" max="10" step="1" value="1" class="qty">
            <button onclick="quantite()">Générer</button>
        </div>
        <div class="nameBox">
            <span class="nameList">
                Clique sur Générer 
            </span>
        </div>
    </div>
    
</body>
</html>
